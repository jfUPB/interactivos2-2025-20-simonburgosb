<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Móvil 2 - Micrófono</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>
</head>
<body>
    <div class="contenedor estado1">
        <h1>Control de Micrófono</h1>
        <div id="mic-info">
            <div>Nivel: <span id="micLevel">0</span></div>
            <div>Último envío: <span id="lastSentTime">-</span></div>
        </div>
    </div>

    <div class="estado-indicator">
        <span class="estado-label">Estado:</span>
        <span id="estadoActual">1</span>
    </div>

    <script src="sketch.js"></script>
</body>
</html>
